#
# Properties given to the FrameworkFactory
# 

# Properties to configure the Framework
org.osgi.framework.storage=./target/osgi-store
org.osgi.framework.storage.clean=onFirstInit

# Extra System Packages
#org.osgi.framework.system.packages.extra=\

# Specifies the auto-deploy directory from which bundles are automatically deployed at framework startup
felix.auto.deploy.dir=${test.archive.directory}/bundles

# Specifies a comma-delimited list of actions to be performed on bundle JAR files found in the auto-deploy directory
felix.auto.deploy.action=install,start

# Space-delimited list of bundle URLs to automatically install and start when Felix is started, where <n> is the start level
felix.auto.start.1=\
	file://${test.archive.directory}/bundles/arquillian-osgi-bundle.jar